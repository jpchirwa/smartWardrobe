<!DOCTYPE html>
<html>
<head>
    <!--

        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        -->

    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Your app title -->
    <title>sMARTwaRDrObe</title>
    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/alert.css">
</head>
<body>
    <div class="login-screen modal-in">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">smARTwArdrobe</div>
                    <form id="my-form">
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Username</div>
                                        <div class="item-input">
                                            <input type="text" id="username" placeholder="Your username">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">Password</div>
                                        <div class="item-input">
                                            <input type="password" id="password" placeholder="Your password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li><a href="#index" class="button form-from-data">Sign in</a></li>
                            </ul>
                            <div class="list-block-label">
                                <p>Developed by Alima</p>
                                <p><a href="#" class="close-login-screen">Close Login Screen</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-right panel-reveal" id="closetchoice">
        <div class="content-block">
            
            <div class="choices">
                <div id="addshoes">
                    <img onclick="database();" src="pick/Size.png" />
                </div>
                <div id="addbags">
                    <img onclick="database();" src="pick/3-512.png" />
                </div>
                <div id="addshirts">
                    <img onclick="database();" src="pick/t-shirt_add-512.png" />
                </div>
                <div id="adddress">
                    <img onclick="database();" src="pick/v-25-512.png" />
                </div>
                <div class=" pickem">
          
                    <img src="ClothChoices/choice.png" />
                    <center><a href="#" class="open-login-screen"><span class="tabbar-label">Choose a choice to upload</span></a></center>
                </div>
            </div>
        </div>
    </div>
    <div id="closet" class="panel panel-left panel-cover">
        <div class="content-block" id="allcontents">
                <div id="dresses">
                    <img src="ClothChoices/wedding-dress.png" />
                </div>
            <div id="shirts">
                <img src="ClothChoices/shirt.png" />
            </div>
            <div id="trousers">
                <img src="ClothChoices/1600.png" />
            </div>
                <div id="shoes">
                    <img src="ClothChoices/img_496668.png" />
                </div>
                <div id="accesories">
                    <img src="ClothChoices/bag-front-view-filled.png" />
                </div>
            </div>
            </div>
    <!-- Views -->
    <div class="views tabs toolbar-through">
        <!-- Your main view, should have "view-main" class -->
        <div id="home" class="view view-main tab active">

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page navbar-fixed toolbar-fixed">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="center sliding" id="titleMain">SmartWardobe</div>
                            <div class="right">
                                <!--
                                  Right link contains only icon - additional "icon-only" class
                                  Additional "open-panel" class tells app to open panel when we click on this link
                                -->
                                <a href="#" class="link icon-only open-panel " data-panel="right"><i class="icon icon-bars" id="addclothes"></i></a>
                                <a href="#" class="link icon-only open-panel " data-panel="right"><i class="icon icon-bars" id="line"></i></a>

                            </div>
                        </div>
                    </div>
                    <!-- Scrollable page content -->
                    <div class="page-content" id="backgroundpic">

                        <img src="high-end-walk-in-closet_0.jpg">
                        <img src="high-end-walk-in-closet_0.jpg" />

                    </div>
                </div>
            </div>

        </div>
        <div id="contact" class="view tab">
            <div class="pages">
                <div data-page="contact" class="page navbar-fixed toolbar-fixed">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="center sliding" id="titleMain">Contact Admin</div>
                            <div class="right">
                                <!--
                                  Right link contains only icon - additional "icon-only" class
                                  Additional "open-panel" class tells app to open panel when we click on this link
                                -->
                                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars" id="line"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="content-block">
                            <div class="alert">
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                                <strong><center>INFO!</center></strong> <p><center>Kindly contact your Sylist</center></p>
                                <br>
                                <p><strong><center>Tel : 01 777 444</center></strong></p>
                                <p><strong><center>Email : halimandalama@inspirations.com</center></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a href="#" class="tab-link open-panel" data-panel="left"><i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">My Closet</span></a>
                <a href="#roster" onclick="roster()" class="tab-link"><i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">Outfits</span></a>
                <a href="#wages" class="tab-link" onclick="wages()"> <i class="icon tabbar-demo-icon-3"></i><span class="tabbar-label">Calender</span></a>
                <a href="#contact" class="tab-link"> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">Inspiration</span></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my_app.js"></script>
</body>
</html>
